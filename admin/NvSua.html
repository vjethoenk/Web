<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="Home.css " />

    <div class="main">
      <div class="header">
        <div class="header-logo">
          <a href="#"

          /></a>
        </div>
        <div class="header-hight"></div>
      </div>
      <hr />
      <div class="content">
        <div class="left">
          <div class="left-menu">
            <ul>
              <li><a href="">Sản phẩm</a></li>
              <li><a href="">Đơn hàng</a></li>
              <li><a href="">Danh mục</a></li>

        </div>
        <div class="right">
          <div class="right-procduct">

                <label for="img">Mã nhân viên</label> <br />

              <div class="right-procduct-tool-qr">

              </div>

                <label for="">Tên nhân viên</label> <br />

              </div>
              <div class="right-procduct-tool-class">
                <label for="">Email</label> <br />

              </div>
              <div class="right-procduct-tool-date">
                <label for="">Địa chỉ</label> <br />
                <input type="text" />
              </div>
              <div class="right-procduct-tool-Sl">
                <label for="">Số điện thoại</label> <br />
                <input type="text" />
              </div>
              <div class="right-procduct-tool-price">
                <label for="">Mật khẩu</label> <br />
                <input type="text" />
              </div>
              <button class="btnThem">Sửa</button>
            </div>
          </div>
        </div>
      </div>
    </div>
